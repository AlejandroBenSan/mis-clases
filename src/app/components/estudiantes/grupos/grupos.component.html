<div class="container">
    <h2>Grupos</h2>

    <div class="filter">
        <mat-form-field>
          <mat-label>Buscar grupo</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nombre">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="estudiantes">
          <th mat-header-cell *matHeaderCellDef> Estudiantes </th>
          <td mat-cell *matCellDef="let element" [matTooltip]="listarNombresEstudiantes(element.estudiantes)">
              {{element.estudiantes?.length || 0}}
          </td>
        </ng-container>
    
        <ng-container matColumnDef="precio clase">
          <th mat-header-cell *matHeaderCellDef> Precio clase </th>
          <td mat-cell *matCellDef="let element"> {{element.precioClase}} zl </td>
        </ng-container>
    
        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="editarGrupo(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button (click)="eliminarGrupo(element)">
              <mat-icon style="color:red">delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <button mat-fab color="primary" class="fab-button" (click)="nuevoGrupo()">
        <mat-icon>add</mat-icon>
      </button>
</div>
