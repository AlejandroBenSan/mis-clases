<h2 mat-dialog-title>
    <mat-icon style="color: red;">cancel</mat-icon>
    Confirmación
  </h2>
  <mat-dialog-content>¿Estás seguro de que deseas marcar la clase como cancelada?</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true">Sí</button>
  </mat-dialog-actions>
